    <script>
        /*
        Current paid years: 2021, 2022, 2023, 2024, 2025 = 2500 (5 * $500) input shares

        2021 Results:
            1st: Akhil -> 350
            2nd: Dustin -> 100
            3rd: Ben -> 50

        */

        <!-- 11.139 shares of VTI at 200.07 As of 7/21/22 -->
        const vtiPot = 11.139 * 200.07;  // As of 7/21/22

        const pieSlice = (percentage) => {
            return (percentage * vtiPot).toFixed(2)
        }

        const total_input_shares = 2500;
        const chart = {
            type: 'pie',
            data: {
                datasets: [
                    {
                        // Calcs Cash in (2500) / percent
                        data: [
                            pieSlice(2000 / total_input_shares),  // Pot
                            pieSlice(50 / total_input_shares),  // Ben
                            pieSlice(100 / total_input_shares),  // Dustin
                            pieSlice(350 / total_input_shares),  // Akhil
                        ],
                        backgroundColor: [
                            '#0F9960',  // Green -> Pot
                            '#137CBD',  // Blue -> Ben
                            '#D9822B',  // Orange -> Dustin
                            '#DB3737',  // Red -> Akhil
                        ]
                    }
                ],
                labels: ['League Pot', 'Ben', 'Dustin', "Akhil"]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: (context) => {
                                let value = context.formattedValue;
                                if (!value.includes('.')) {
                                    value = `${value}.00`;
                                }
                                else if (value.split('.')[1].length === 1) {
                                    value = value + '0';
                                }
                                return context.label + ': $' + value;
                            }
                        }
                    },
                    legend: {
                        display: true,
                        position: 'bottom',
                        align: 'bottom',
                        labels: {
                            color: 'white',
                            font: {
                                size: 16
                            }
                        }
                    },
                }
            }
        }

        console.log(chart);

        new Chart(document.getElementById("chart"), chart)
    </script>
